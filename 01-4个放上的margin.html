<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            border: 0;
        }
        #foo {
            width: 300px;
            height: 300px;
            background: green;
            margin: 20px;
        }

        #bear {
            width: 300px;
            height: 300px;
            background: rgb(7, 20, 211);
        }
    </style>
<!-- 
为什么默认一个div,margin,padding全是0，但是呢，离浏览器的左侧，还有一点空隙。
答：因为浏览器对页面的部分元素(body,ul,li)，他们的padding,margin,border 可能会为他们预设一些值，而且各个浏览器设的值不一样。

解决方法：css初始化
把所有的元素，margin,padding,border全设为0.
*在计算机里，往往带表“所有的”，是一个通配符，就要用通配符来进行初始化。
css里*能够选中页面上的“所有”元素，因此，叫做通配选择器。

*{
    margin:0;
    padding:0;
    bordcer:0;
}
是一种很常用，但是效率不很高初始化方法。
但是我们先掌握初始化的意义和方法。

详解margin:
margin:10px;是设置4个方向上的margin值，都为10px;
margin:10px 20px 30px 40px ,则分别是设置上，右，下，左 方向上的margin值
如果margin值只设置了2个，或3个，

-->
</head>
<body>
    <div id="foo"></div>
    <div id="bear"></div>
</body>
</html>
