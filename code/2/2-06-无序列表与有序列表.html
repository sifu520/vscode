<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>无序列表与有序列表</title>
<style type="text/css">
ul{
    list-style: none;
}
</style>
<!-- 我们实际使用中，并不使默认的列表的圆点，数字等效果，
    而是把列表项前面的显示效果，置为none。
    list-style:none;

    目的：初始化，使各个浏览器下面的显示效果一致。
-->
</head>
<body>
    <div>
        <ul>             <!--无序列表-->
            <li>梅</li>
            <li>兰</li>
            <li>竹</li>
            <li>菊</li>
        </ul>
        <ol>             <!--有序列表-->
            <li>刘备</li>
            <li>关羽</li>
            <li>张飞</li>
            <li>赵云</li>
        </ol>
        梅<br>
        兰<br>
        竹<br>
        菊<br>
    </div>
</body>
</html>
