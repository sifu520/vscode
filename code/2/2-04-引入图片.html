<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>引入图片</title>
</head>
<body>
    <div>
        <h1>标题</h1>
        <p>内容</p>
        想配一张图片？？？
        <img src="4.png">
    </div>

    <p>
        如果想让鼠标放在图片上有提示文字，我们用一个属性来完成---alt <br>
        加alt的作用： <br>
        1、如果图片丢失，或者图片太大，导致图片没能正常显示，alt的值就会体现出来/ <br>
        2、对于搜索引擎来说，lat是提示图片信息的重要内容。 <br>
        <img src="4233.png" alt="测试" title="文字提示">
    </p>
</body>
</html>
