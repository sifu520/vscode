<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>注册表单</title>
<script type="text/javascript">
    function checkuser(){
        var u = document.getElementsByName('username')[0].value;
        if(u == 'zhangsan'){
            alert('张三已经被注册了');
        }else{
            alert('用户名可用！');
        }
    }
</script>
</head>
<body>
    <h2>注册表单</h2>
    <form action="" method="post">
        <p>
            用户名：<input type="text" name="username" >&nbsp;
            <input type="button" value="检测用户名" onclick="checkuser();">
        </p>
        <p>
            密码框：<input type="password" name="passwd">
        </p>
        <p>
            性别：男：<input type="radio" name="gender" value="男">
            女：<input type="radio" name="gender" value="女">
        </p>
        <p>
            爱好：<br>
            篮球：<input type="checkbox" name="hobby" value="篮球">
            台球：<input type="checkbox" name="hobby" value="台球">
            玻璃球：<input type="checkbox" name="hobby" value="玻璃球球">
        </p>
        <p>
            上传头像：<input type="file" name="touxiang">
        </p>
        <p>
            <textarea name="introduce" ></textarea>   <!--文本域-->
        </p>
        <p>
           学历： <select name="xueli" id="">
                <option value="0">请选择学历</option>
                <option value="小学">小学</option>
                <option value="中学">中学</option>
                <option value="大学">大学</option>
                <option value="博士">博士</option>
            </select>
        </p>
        <p>
        <input type="hidden" name="guoji" value="中国">     <!--隐藏表单-->
        <input type="submit" value="提交"> &nbsp;&nbsp;&nbsp;
        <input type="image" src="">
        <input type="reset" value="重新填写">
        </p>
    </form>
</body>
</html>
