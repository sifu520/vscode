        答：不能

        3、做网页的分析流程？
        单个网页：
        先分析布局，先用div把块划开，
        然后再用css控制，撑开页面。
        再在div里面放置语义标签比如：ul,li,p,h2,h1,span,a
        这些标签里放文字

        再次通过css控制文字的显示效果，如字体，颜色，样式，下划线等等

        做整个网站，如何分析？
        1、首先观察所有页面的共同区域
        2、针对共同区域做一个框架页面或模板页面
        这时应该形成2个css文件，初始化css及框架css
        3、然后再做具体的页面，并且具体页面上用到的css也形成单独的css文件。
        4、框架集如何点击左侧的链接，页面在右侧显示？
        答：给右侧的frame加一个name属性
        左侧的链接，加target="定义的name"
        
        如果想让链接跳出框架，用target=_top"
