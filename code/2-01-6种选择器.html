<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #foo {
            background: gray;       /* id选择器*/
        }
        .stu{
            background: green;      /* 类选择器*/
        }
        div{        /* 标签选择器*/
            margin:5px;
        }
        p,.stu{      /*群组选择器*/
            border: solid 2px red;      
        }
        /* 
        派生选择器
        通过元素的上下级关系来进行选择，(像地区由大到小的选择一样) 比如：
        #header img{
        }
        #header ul{
        }
        则意味着分别选中#header元素下面的所有img元素和ul元素
        */
        div h1{
            color: blue;     /*派生选择器*/
        }
        /* 
        伪类选择器：
        通配选择器：*{}，通配页面上所有元素（效率低，用的较少）
         */
    </style>
<!-- 
Div 标签的局限？
div,divistion，块，区域的意思
在html里，div是负责划分大块区域

Div 是没有“语义性”的，div 和 h1 标签放在一块比较，最为典型
<div>hello world</div>
<h1>hello world</h1>
两者的显示效果不一样，h1里面的文字大

原因就在于：div仅用来划区域，至于里面的内容，是标题，还是段落，分析不出来。
而且对文字的颜色，粗细，大小等并没有影响，因此我们说：div是没有语义性的，无语义标签.

但是对于搜索引擎来说，如果全用div不利于用seo的优化.

以h1为例，h1里面的文字会被搜索引擎做为分析页面内容时的重要参考。
因为h1代表"1"号大标题，有其意义有语义性

有一些内容类型，是div表达不出来的
比如 要求你在页面内，引入超链接，引入一幅图片，或者一个flash，或者一段视频

有一些内容形式，用div来实现非常麻烦，也不适合。

 -->
</head>
<body>
    <h1>6种选择器</h1>
    <div id="foo">
        id选择器是利用元素的id来选中此元素，每个id在页面上是唯一的。<br>
        用法：1、先给某元素起一个唯一的id值。2、在css里，用#id{}来选中此元素并控制. <br>
    </div>
    <div class="stu">
        类选择器是利用元素的类名称，来选中一组元素。选中的这一组的元素，具有类名称相同.
    </div>
    <div class="stu">
        我也是stu类
    </div>
    <div class="stu">
        我也是stu类<br><br>
    </div>
    <p>我先来试试P标签，我想让p标签，和class=stu的元素，都加一个border,边框效果相同。<br>
        可以使用 群组选择器 来简化代码。
    </p>
    <div>
        <h1>阿斯顿发我</h1>
        <p>军事对抗疗法</p>
    </div>
</body>
 
</html>
