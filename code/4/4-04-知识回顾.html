        5、如何解决ie6双倍margin的bug？

        对于浮动元素，其浮动方向上的margin值将会加倍，导致的bug.
        例：float:left;margin-left:10px;
        那么实际体现的margin-left是20px;

        解决：给这种元素设置 _display:inline;
