<body>
    <p>1、设计人员机器上又的字体，来浏览的客户机器上，未必又此字体<br>
        css里如果声明了文字为某个字体，如雅黑，那么雅黑字体是从客户自己的机器上寻找该字体并且渲染在网页上。<br>
        如果客户机上没有该字体就会自己一种相近或者机器默认的字体来代替。<br>

        结论：设计者自己机器上看到的某种网页的字体效果，在浏览者看来，未必又相同效果。
    </p>
