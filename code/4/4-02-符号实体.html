<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>符号实体</title>
</head>
<body>
    <div>
        <h2>符号实体就是外号</h2>
        <h2>符号实体的表示方式：&xxx;</h2>
        3 > 2 <br>
        3 &gt; 2 <br>
        我就是&amp;本身
        <ul>
            <li>常见的符号实体</li>
            <li>&gt;---&amp;gt;</li>
            <li>&lt;---&amp;lt;</li>
            <li>空格---&amp;nbsp;</li>
            <li>&copy;---&amp;copy;</li>
            <li>&reg;---&amp;reg;</li>
            <li>&yen;---&amp;yen;</li>
        </ul>
    </div>
</body>
</html>
