<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        #foo{
            width: 300px;
            height: 300px;
            padding:10px 20px;
            background: gold;
            border: solid   20px  red;
        }
        #son{
            width: 100%;
            height: 100%;
            background: black;
        }
    </style>
<!-- 
内边距padding的探讨： 
1.4个方向上的padding定义和margin一样。
2.padding是透明的，也就是说，padding区域的颜色是盒子的背景色。或者说盒子的背景色铺到盒子的内边框处。
-->
</head>
<body>
    <div id="foo">
        <div id="son"></div>
    </div>
</body>
</html>
