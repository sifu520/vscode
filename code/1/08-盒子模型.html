<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
#boxer{
    width: 200px;
    height: 200px;
    border: solid  50px blue;
    padding: 30px;
    margin: 0px 0px 20px 0px;
    background: #1ace32;
}
#footer{
    width: 200px;
    height: 200px;
    background: #e08804;
}
/* 
宽：width
高：height
边框：border
内边距:padding
外边距：margin 

盒模型的深入探讨：
1个盒子在页面上到底占多大的空间？
答：width和height是指允许写内容的区域大小，也就说：padding往里的内容。
一个盒子本身有多大？
水平：左边框 + 左内边距 + 内容宽度 + 右内边距 + 右边框
竖直：上边框 + 上内边距 + 高度 + 下内边距 + 下边框
一个盒子要占据多少空间？
水平：左外边距 + 左边框 + 左内边距 + 内容宽度 + 右内边距 + 右边框 + 右外边距
竖直：上外边距 + 上边框 + 上内边距 + 宽度 + 下内边距 + 下边框 + 下外边距

概念回顾
1.html文档划分为哪3个部分？
doctype,head,body
doctype影响浏览器渲染页面时的显示效果，尤其是对于ie低版本

2.html引入css的方法?
在html文件里，加 <style type="text/css">  </sytle>
也可以，把sytle标签内的内容单拿出来，写成一个.css结尾的文件，然后在head区域
<link rel="stylesheet" type="text/css" href="路径"  />

3.css中为什么要用选择器？
css用来控制页面元素的显示效果，因此，css必须能够用某种方法选中某一个或某几个元素

这种方法，我们称为“选择器”，比如id选择器

4.id选择器怎么使用？
在html元素中，给某元素分配一个id,在css里，就可以用#id{}来选择此元素。
反过来说，css里，#foo{}是用来选中页面内的id=“foot”的元素

5.一个盒子有哪几种属性？
width:宽
height:高
margin:外边距，即盒子与盒子之间的距离
border:边框
padding:内边距，即盒子内边框到内容之间距离。
background:盒子背景颜色

*/
</style>
<body>
    <div id="boxer">
        我是内容，我是内容！！
    </div>
    <div id="footer"></div>
</body>
</html>
