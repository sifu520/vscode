<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            border: 0;
        }
        #foo {
            float: left;
            width: 300px;
            height: 300px;
            background: green;
            /* 
            margin: 10px; 
            margin:10px 20px;
            margin:10px 20px 30px;
            margin:10px 20px 30px 40px;
            margin:0 0 0 30px;
            */
            margin-top: 10px;
            margin-right: 20px;
            margin-bottom: 30px;
            margin-left: 40px;

        }

        #bear {
            float: left;
            width: 600px;
            height: 300px;
            background: blue;
        }
        #foot{
            clear: left;
            width: 600px;
            height: 300px;
            background: orange;
        }
    </style>
<!-- 
为什么默认一个div,margin,padding全是0，但是呢，离浏览器的左侧，还有一点空隙。
答：因为浏览器对页面的部分元素(body,ul,li)，他们的padding,margin,border 可能会为他们预设一些值，而且各个浏览器设的值不一样。

解决方法：css初始化
把所有的元素，margin,padding,border全设为0.
*在计算机里，往往带表“所有的”，是一个通配符，就要用通配符来进行初始化。
css里*能够选中页面上的“所有”元素，因此，叫做通配选择器。

*{
    margin:0;
    padding:0;
    bordcer:0;
}
是一种很常用，但是效率不很高初始化方法。
但是我们先掌握初始化的意义和方法。

详解margin:
margin:10px;是设置4个方向上的margin值，都为10px;
margin:10px 20px 30px 40px ,则分别是设置上，右，下，左 方向上的margin值
如果margin值只设置了2个，或3个，

也可以用margin-top/right/bottom/left 来分别设置4个方向的值

如何用margin来居中？
可以通过设置margin:0 auto; 即左右的外边距为“自动”，即可使左右居中

注意：css只支持用auto来进行左右居中，竖直方向用auto无法。，，，///示例在02-通过margin来居中.html 观察

margin 外边距有重叠效果
就是在竖直方向，当两个元素的外边距连在一块时，两者的距离并不是两者margin之和，而是取最大margin为准，//示例03-外边距重叠

对于漂浮（float）的元素，外边距不存在重叠效果，也就是说上下边距为两者的margin之和
-->
</head>
<body>
    <div id="foo"></div>
    <div id="bear"></div>
    <div id="foot"></div>
</body>
</html>
