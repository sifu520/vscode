<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用无序列表做导航</title>
<style type="text/css">
*{
    margin: 0;
    padding: 0;
    border: 0;
}
ul{
    list-style: none;
}
li{
    float: left;
    background: gray;
    width: 100px;
    height: 50px;
    padding: 5px;
    border: solid 1px blue;
}
a{
    /*内联元素与块状元素可以相互转化
     通过display属性
     block;块状
     inline;内联（行内）元素
     none;没有，该元素不显示
    */
    width: 100px;
    height: 50px;
    background: orange;
}
</style>
</head>
<body>
    <div>
        <ul>
            <li><a href="">首页</a></li>
            <li><a href="">业务介绍</a></li>
            <li><a href="">联系我们</a></li>
            <li><a href="">留言</a></li>
        </ul>
    </div>
</body>
</html>
