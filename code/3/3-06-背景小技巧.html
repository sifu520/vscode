<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置背景时的一个小技巧</title>
    <style type="text/css">
        div{
            background: black;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <div>欢迎来到魔兽</div>
    <h2>背景小技巧</h2>
    <p>在开发过程中，用图片做背景的同时，往往还要用图片的主色调，来作用元素的背景色<br>
        目的是：防止背景图片丢失，导致页面的视觉效果变化太大。
    </p>
</body>
</html>
