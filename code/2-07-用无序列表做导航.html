<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用无序列表做导航</title>
<style type="text/css">
*{
    margin: 0;
    padding: 0;
    border: 0;
}
ul{
    list-style: none;
}
li{
    float: left;
    background: gray;
    padding: 5px;
    margin: 5px;
}
</style>
</head>
<body>
    <div>
        <ul>
            <li><a href="">首页</a></li>
            <li><a href="">业务介绍</a></li>
            <li><a href="">联系我们</a></li>
            <li><a href="">留言</a></li>
        </ul>
    </div>
</body>
</html>
