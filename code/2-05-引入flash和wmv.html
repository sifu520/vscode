<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>引入flash和wmv</title>
</head>
<body>
    <h2>网页里面可以嵌入多媒体，如swf,wmv</h2>

    <video src="1.swf"></video>

    <object data="1.swf" type="application/x-shockwave-flash" width="400" height="300">
        <param name="movie" value="1.swf">
    </object>
    
    <video width="320" height="240" controls>
        <source src="1.mp4" type="video/mp4">
        <source src="1.ogg" type="video/ogg">
        <source src="1.webm" type="video/webm">
        <object data="1" width="320" height="240">
          <embed src="1.swf" width="320" height="240">
        </object>
      </video>
</body>
</html>
