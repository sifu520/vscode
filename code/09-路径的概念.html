<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="09.css" type="text/css">
</head>
<body>
    <div>
        一个网页，不仅有自身的文字体现出来内容。还要经常引用外部的css，图片等。。
        <p>如果href只写一个css的文件名，则默认在当前网页所在的目录下寻找该css文件</p>
        <p>如果想表示当前网页往上一级，则用"../"来带表上一级</p>
        <p>如果想表示网页当前目录，则用"./"来带表，如果不写./，也是默认在当前目录下找。因此，往往省略</p>
    </div>
</body>
</html>
