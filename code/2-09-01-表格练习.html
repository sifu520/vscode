<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style type="text/css">
    table{
        border:solid 1px blue;
        border-collapse: separate;
        border-spacing: 1px;
        empty-cells: show;   /*空行是否显示*/
    }
    td{
        border: solid 1px red;
    }
</style>
</head>
<body>
    <table>
        <tr>
            <td colspan="3">1</td>
        </tr>
        <tr>
            <td>1</td>
            <td rowspan="2">2</td>
            <td>3</td>
        </tr>
        <tr>
            <td>1</td>
            <td></td>
        </tr>
    </table>
</body>
</html>
